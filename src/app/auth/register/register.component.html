<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="flex justify-center h-screen">
        <form   class="p-4 rounded-lg border m-auto w-1/3" >
            <h1 class="flex justify-center">register</h1>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" class="border p-2 w-full rounded" placeholder="Email Address"  name="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" class="border p-2 w-full rounded" id="password"  placeholder="Password Address">
            </div>
            
            <div>
                <input type="submit" value="register" class=" p-2 bg-blue-400 text-white hover:bg-blue-100 rounded w-full" matRipple>
                <mat-chip-list aria-label="Fish selection" class=" flex justify-end"> 
                    <mat-chip color="primary" selected>
                        <a href="/login">login</a>
                      </mat-chip>
                    </mat-chip-list>
            </div>
        </form>
    </div>
</body>
</html>
